<link rel="import" href="../polymer/polymer.html">

<script>
/**
* Behavior that highlights stuff.
*
* @polymerBehavior
*/
    InstrumentBehavior= {
        properties:{
            buttonVelocity:{
                type:Number,
                value:1
            },
            volume: {
                type: Number,
                value: 1
            },
            tone: {
                type: Number,
                value: 0
            },
            changingPitch: {
                type: Boolean,
                value: false
            },
            showingNotes:{
                type:Boolean,
                value:false
            }
        },
        update: function(){
            var nodeList = Polymer.dom(this.root).querySelectorAll('[button]');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].update() ;
            }
        }
    } ;
</script>
