<link rel="import" href="../polymer/polymer.html">

<script>
/**
* Behavior that highlights stuff.
*
* @polymerBehavior
*/
    InstrumentBehavior= {
        listeners:{
            'action': 'action',
            'instrument-buttons-loaded':'_onInstrumentButtonsLoaded',
            'instrument-buttons-loaded-2':'_onInstrumentButtonsLoaded'
        },
        properties:{
            instrumentButtons:{
                type:Number,
                value:0
            },
            loadedButtons:{
                type:Number,
                value:0
            },
            isReady:{
                type:Boolean,
                value:false
            },
            finishedLoading:{
                type:Boolean,
                value:false
            },
            rotation: {
                type: Boolean,
                value: false
            },
            reportedInstruments:{
                type:Boolean,
                value:false
            },
            recording: {
                type: Boolean,
                value: false
            }
        },
        _onInstrumentButtonsLoaded: function(){
            this.loadedInstrumentButtons ++ ;
            if(this.loadedInstrumentButtons === this.instrumentButtons) {
                this.fire('instrument-loaded') ;
                this.finishedLoading = true ;
                this._onFinishedLoadingNotes() ;
            }
        },
        settingsUpdate: function(e){
            var target = e.detail.target , value = e.detail.value ;
            var arr = target.split('_') ;
            var nodeList = Polymer.dom(this.root).querySelectorAll('[buttons]');
            console.log(target,value);
            if (arr.length ===3) {
                if(arr[0] === 'playback') {
                    if(arr[1] === 'volume')
                        nodeList[arr[2]].playbackVolume = value/100 ;
                    if(arr[1] === 'panning') {
                        nodeList[arr[2]].playbackPanning = value/100 ;
                    }
                }
                if(arr[0] === 'instrument'){
                    if(arr[1] === 'volume')
                        nodeList[arr[2]].instrumentVolume = value/100 ;
                    if(arr[1] == 'panning')
                        nodeList[arr[2]].instrumentPanning = value/100 ;
                }
            }
            else if (arr.length === 2){
                if(arr[1] === 'opacity')
                    this.setOpacity(arr[0],value) ;
            }
            else{
                if(arr[0] === 'reverbSlider'){
                    this.setReverb(value) ;
                }
            }
        },
        // ------------- instrument loading ---------------------
        _onLoadSynthesizer: function(){
            if(this.synthesizersLoaded===undefined || this.synthesizersLoaded !== this.synthesizers) {
                if(this.synthesizersLoaded===undefined)
                    this.synthesizersLoaded = 0 ;
                this.synthesizersLoaded++ ;
                if(this.isReady === undefined || this.isReady === false)
                    return ;
                if (this.synthesizersLoaded === this.synthesizers) {
                    this.synthesizersLoaded = 0 ;
                    this.finishedLoading = true ;
                    if (!this.reportedInstruments) {
                        this.reportedInstruments = true ;
                        this._registerInstrument() ;
                    }
                    this.fire('finished-loading-notes') ;
                    this._onFinishedLoadingNotes() ;
                }
            }
        },
        // ------------- midi ---------------------
        action: function (e) {
            if(!this.finishedLoading)
                return  ;
            if (this.recording && e.fromPlayer === undefined && e.channel !== 2)
                this.$$('AC-RECORDER').addInstrumentActivity(e.cmd, e.button, e.channel);
            if (e.cmd==='velocity-change') {
                this._setVelocity (e.velocity) ;
            }
            this._instrumentAction(e) ;
        },
        _setVelocity: function(velocity){
            noteNotFound = false ;
            var nodeList = Polymer.dom(this.root).querySelectorAll('[buttons]');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].setVelocity(velocity/127) ;
            }
        },
        // ------------- recording controls -------------
        startRecording: function () {
            this.recording = true;
            this.$$('AC-RECORDER').startRecording();
        },
        pauseRecording: function () {
            this.recording = false;
            this.$$('AC-RECORDER').saveRecording();
        },
        // ------------- playback controls --------------
        pause: function () {
            this.resetGUI('playback', false ) ;
            stopAudio().then(function(){
                context.close() ;
                initAudioContext() ;
                this._stopAudio('playback') ;
            }.bind(this)) ;
        },
        stop: function (clearState) {
            this.resetGUI('playback', clearState ) ;
            stopAudio().then(function(){
                context.close() ;
                initAudioContext() ;
                this._stopAudio('playback') ;
            }.bind(this)) ;
        },
        _stopAudio: function(origin){
            var nodeList = Polymer.dom(this.root).querySelectorAll('[buttons]');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].stopAudio(origin) ;
            }
        },
        resetGUI: function(origin,clearState){
            var nodeList = Polymer.dom(this.root).querySelectorAll('[buttons]');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].resetGUI(origin,clearState) ;
            }
        },
        // ------------- settings controls --------------
        _registerInstrument: function(){
            var nodeList = Polymer.dom(this.root).querySelectorAll('[buttons]');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].registerInstrument() ;
            }
        },
        addPitch: function (diff) {
            this.loadedInstrumentButtons = 0 ;
            this.finishedLoading = false ;
            var nodeList = Polymer.dom(this.root).querySelectorAll('[buttons]');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].addPitch(diff) ;
            }
        },
        toggleNotes: function (which,value) {
            var nodeList = Polymer.dom(this.root).querySelectorAll('[buttons]');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].toggleNotesOnButtons(which,value) ;
            }
        },
        setOpacity: function(which,opacity){
            var nodeList = Polymer.dom(this.root).querySelectorAll('[buttons]');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].setOpacity(which,opacity/100) ;
            }
        },
        setReverb: function(value){
            synthReverb = value ;
            wet.gain.value = ( 1.0 - ((100-synthReverb)/100) );
            dry.gain.value = (100-synthReverb)/100;
        },
        setVolume: function (e) {
            if(e.detail.origin==='instrument') {
                this.$$('[name='+e.detail.instrumentName+']').instrumentVolume = e.detail.volume/100 ;
            }
            else{
                this.$$('[name='+e.detail.instrumentName+']').playbackVolume = e.detail.volume/100 ;
            }
        },
        setPanning: function(e){
            if(e.detail.origin==='instrument') {
                this.$$('[name='+e.detail.instrumentName+']').instrumentPanning = e.detail.panning/100 ;
            }
            else{
                this.$$('[name='+e.detail.instrumentName+']').playbackPanning = e.detail.panning/100 ;
            }
        },
        setRotation: function (e) {
            this.rotation = e.detail.rotation ;
            var nodeList = Polymer.dom(this.root).querySelectorAll('[buttons]');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].rotation = e.detail.rotation ;
            }
        },
        ready: function () {
            this.isReady = true ;
            this.reportedInstruments = false ;
            this.loadedInstrumentButtons = 0 ;
            this.instrumentButtons = Polymer.dom(this.root).querySelectorAll('[buttons]').length;
        }
    } ;
</script>
