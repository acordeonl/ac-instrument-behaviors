<link rel="import" href="../polymer/polymer.html">

<script>
/**
* Behavior that highlights stuff.
*
* @polymerBehavior
*/
    InstrumentButtonsBehavior= {
        properties:{
            playbackButtonActions:{
                type:Array,
                value:[]
            },
            instrumentButtonActions:{
                type:Array,
                value:[]
            },
            name:{
                type:String
            },
            loadingId:{
                type:Number,
                value:0
            },
            finishedLoading:{
                type:Boolean,
                value:false
            },
            rotation:{
                type:Boolean,
                value:false
            },
            instrumentPanning:{
                type:Number,
                value:0,
                observer:'_setSynthInstrumentPanning'
            },
            playbackPanning:{
                type:Number,
                value:0,
                observer:'_setSynthPlaybackPanning'
            },
            instrumentVolume:{
                type:Number,
                value:1,
                observer:'_setSynthInstrumentVolume'
            },
            playbackVolume:{
                type:Number,
                value:1,
                observer:'_setSynthPlaybackVolume'
            },
            changingPitch: {
                type: Boolean,
                value: false
            },
            notesLoaded:{
                type:Number,
                value:0
            },
            instrumentNotes:{
                type:Number
            },
            showingNotes:{
                type:Boolean,
                value:false
            }
        },
        addGUIAction: function(e){
            if (e.detail.origin === 'playback' || e.detail.origin==='playbackGUI') {
                this.playbackButtonActions.unshift(e);
            }
            if (e.detail.origin === 'instrument') {
                this.instrumentButtonActions.unshift(e);
            }
        },
        updateGUI: function(){
            requestAnimationFrame(this.updateGUI.bind(this)) ;
            var e  ;
            if(this.playbackButtonActions.length > 0 ) {
                e = this.playbackButtonActions[this.playbackButtonActions.length-1] ;
                var when ;
                if(e.detail.playNow !== undefined) {
                    when = context.currentTime ;
                }
                else{
                    var playBackTime = e.detail.playedTime + (context.currentTime-e.detail.playTime)/(e.detail.tempo) ;
                    when =  context.currentTime+(e.detail.tempo)*(e.detail.time-playBackTime)  ;
                }
                if(when < context.currentTime || e.detail.playNow !== undefined){
                    this.$$('['+e.detail.which+']').render(e.detail.origin,e.detail.buttonState) ;
                    this.playbackButtonActions.pop() ;
                }
            }
            if(this.instrumentButtonActions.length > 0 ){
                e = this.instrumentButtonActions[this.instrumentButtonActions.length-1] ;
                if(e.detail.guiWhen < context.currentTime){
                    this.$$('['+e.detail.which+']').render(e.detail.origin,e.detail.buttonState) ;
                    this.instrumentButtonActions.pop() ;
                }
            }
            e = null ;
        },
        _computeRotation: function(rotation){
            if( rotation )
                return "reversedHorizontal" ;
            return "horizontal" ;
        },
        _computeColRotation: function(rotation){
            if( rotation )
                return "reversedVertical" ;
            return "vertical" ;
        },
        _loadInstrumentNotes: function( loadFunction ){
            var d = new Date();
            var id = d.getTime();
            this.loadingId = id ;
            this.notesLoaded = 0 ;
            this.finishedLoading = false ;
            loadFunction.call(this) ;

        },
        _loadNote: function(synthId,note){
            this.$$('#'+synthId).loadNote(note,this.loadingId);
        },
        onFinishedLoadingNotes: function(){
        },
        addPitch: function(diff){
            this._setPitch(diff) ;
            this._loadInstrumentNotes(this._loadNotes) ;
        },
        reportInstrument: function(){
            this.fire('update-instrument',{name:this.name,playbackVolume:this.playbackVolume*100,instrumentVolume:this.instrumentVolume*100,instrumentPanning:this.instrumentPanning*100,playbackPanning:this.playbackPanning*100}) ;
        },
        toggleNotesOnButtons: function(which,value){
            var nodeList = Polymer.dom(this.root).querySelectorAll('[button]');
            for (var i = 0; i < nodeList.length; i++) {
                if(which==='playback'){
                    nodeList[i].showingPlaybackNotes = value ;
                }
                else{
                    nodeList[i].showingInstrumentNotes = value ;
                }
            }
        },
        setOpacity: function(which,opacity){
            var nodeList = Polymer.dom(this.root).querySelectorAll('[button]');
            for (var i = 0; i < nodeList.length; i++) {
                if (which==='playback')
                    nodeList[i].playbackOpacity = opacity ;
                else
                    nodeList[i].instrumentOpacity = opacity ;
            }
        },
        setVelocity: function(velocity){
            var nodeList = Polymer.dom(this.root).querySelectorAll('AC-SYNTHESIZER');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].setVelocity(velocity) ;
            }
        },
        stopAudio: function(origin){
            var nodeList = Polymer.dom(this.root).querySelectorAll('AC-SYNTHESIZER');
            var i ;
            for ( i = 0; i < nodeList.length; i++)
                nodeList[i].stop(origin) ;
        },
        resetGUI: function(origin,clearState){
            var nodeList = Polymer.dom(this.root).querySelectorAll('[button]');
            for ( i = 0; i < nodeList.length; i++) {
                nodeList[i].resetGUI(origin,clearState);
            }
            this.playbackButtonActions = [] ;
            this.instrumentButtonActions = [] ;
        },
        _setSynthInstrumentPanning: function(panning){
            var nodeList = Polymer.dom(this.root).querySelectorAll('AC-SYNTHESIZER');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].setInstrumentPanning(panning) ;
            }
        },
        _setSynthPlaybackPanning: function(panning){
            var nodeList = Polymer.dom(this.root).querySelectorAll('AC-SYNTHESIZER');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].setPlaybackPanning(panning) ;
            }
        },
        _setSynthPlaybackVolume: function(volume){
            var nodeList = Polymer.dom(this.root).querySelectorAll('AC-SYNTHESIZER');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].setPlaybackGain(volume) ;
            }
        },
        _setSynthInstrumentVolume: function(volume){
            var nodeList = Polymer.dom(this.root).querySelectorAll('AC-SYNTHESIZER');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].setInstrumentGain(volume) ;
            }
        },
        ready: function () {
            this.playbackButtonActions = []  ;
            this.instrumentButtonActions = []  ;
            this.updateGUI() ;
        }
    } ;
</script>
